<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odontologos</title>
  <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
  <meta name="description" content="Proyecto integrador | BACKEND | VÍCTOR GUTIÉRREZ | PAULA CAMPOS" />
  <!-- ---------------- estilos AOS ---------------- -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- ---------------- estilos SweetAlert ---------------- -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./css/tasksStyles.css">
  <!-- ------------------- librería de íconos Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- lógica de la página -->
  <script src="scripts/utils.js"></script>
  <script src="./scripts/odontologos.js"></script>
</head>
<body>
  <!-- cabecera con barra de navegación -->
  <header class="container" data-aos="fade-down" data-aos-duration="500">
    <nav>
      <ul class="nav-ul">
        <li><a href="index.html">INICIO</a></li>
        <li><a href="pacientes.html">PACIENTES</a></li>
        <li><a href="turnos.html">TURNOS</a></li>
      </ul>
      <div class="user-info">
        <p>username</p>
        <div class="user-image"></div>
        <button id="closeApp" data-aos="fade-left" data-aos-duration="1500"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</button>
      </div>
    </nav>
  </header>
  <main class="container">
    <!-- cargar de odontologos -->
    <form id="odontologo" class="nueva-tarea" data-aos="zoom-out-down" data-aos-duration="1000">
      <div>
        <input id="odontologo-nombre" type="text" placeholder="nombre" required>
        <input id="odontologo-apellido" type="text" placeholder="apellido" required>
        <input id="odontologo-matricula" type="number" placeholder="matricula" required>
      </div>
      <button type="submit"> Agregar odontologo</button>
    </form>
    <form id="mod-odontologo" class="nueva-tarea" data-aos="zoom-out-down" data-aos-duration="1000">
      <div>
        <input id="o-id" type="number" placeholder="id" min="1" required>
        <input id="o-nombre" type="text" placeholder="nombre" required>
        <input id="o-apellido" type="text" placeholder="apellido" required>
        <input id="o-matricula" type="number" placeholder="matricula" min="1000" required>
      </div>
      <button type="submit"> Modificar odontologo</button>
    </form>
    <!-- contenedor vacío para los odontologos -->
    <h2>Odontologos</h2>
    <ul id="lista-odontologos" class="tareas-pendientes lista-odontologos"></ul>
    <!-- buscar un odontologo -->
    <form id="un-odontologo" class="un-odontologo" data-aos="zoom-out-down" data-aos-duration="1000">
      <input id="odontologo-id" type="number" placeholder="id" min="1" required>
      <button type="submit">Buscar odontologo</button>
      <button type="button" id="eliminar-btn">Eliminar odontologo</button>
    </form>
    <h2>odontologo</h2>
    <ul id="un-odontologo-list" class="tareas-pendientes lista-odontologo"></ul>
  </main>
  <footer class="footer-index">
    <p>| VÍCTOR GUTIÉRREZ - PAULA CAMPOS |</p>
  </footer>
  <!-- SCRIPT AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <!-- SCRIPT SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>

</body>

</html>
